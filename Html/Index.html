<script type="text/javascript">

  var firstpt;
  var secondpt;
  var pie;

  function clear(){
    /*$(".white").html("");
    $(".black").html("");**/
    $(".icons").html("");
  }
  
  $("#Sub_btn").click(function(){
    clear();
    //var pie = {King:"&#9813", Queen:"&#9812", Knight:"&#9816", Bishop:"&#9815", Rook:"&#9814", Pawn:"&#9817"};
    firstpt = $("#fstpt").val();
    secondpt = $("#sndpt").val();
    var piece = document.getElementById("chess-piece");
    pie = piece.value;
    $("#"+firstpt).html(pie);
  })

  $("#clear-btn").click(function(){
    clear();
  })

  $("#Run_btn").click(function(){

     var steps=[];
     steps.push(firstpt);
     steps.push(secondpt);
     for(i = 0; i < steps.length - 1; ++i)
     {
      $("#"+steps[i]).fadeOut("slow");
      $("#"+steps[i + 1]).fadeIn("slow",function(){
        $("#"+steps[i + 1]).html(pie);
      });
     }
  })

</script>
